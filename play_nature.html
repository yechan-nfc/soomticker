<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi"/>
    <!-- Global site tag (gtag.js) - Google Analytics
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZBY6LK1BC2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

    <title>숨티커X문화재단</title>
    <link href="./img/favicon_logo.png" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" href="./css/loadingIcon.css" type="text/css">
    <link rel="stylesheet" href="./font/NotoSansKR.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="./css/play_nature.css" type="text/css">
</head>
<body>
    <div id="loadingioBackground">
        <div class="loadingio-spinner">
            <div class="loadingio">
                <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
            </div>
        </div>
    </div>
    <div id="backGround"></div>
    <div id="wrap">
        <div id="playTutorial" onclick="playTutorialDel()">
            <button id="tutorialRecordbtn">새로 녹음</button>
            <img id="recordTutorialDirection1" src="./img/tutorial_direct_up.png">
            <p class="tutorialWord" id="recordTutorialWord1">새로운 소리를<br>녹음하고 싶다면 !</p>
            <button id="tutorialDownloadbtn">파일로 저장</button>
            <img id="recordTutorialDirection2" src="./img/tutorial_direct_up.png">
            <p class="tutorialWord" id="recordTutorialWord2">자연의 소리를<br>저장하고 싶다면 !</p>
            <img id="tutorialPlaybtn" src="./img/waterdrop_playbutton.png">
            <img id="recordTutorialDirection3" src="./img/tutorial_direct_down.png">
            <p class="tutorialWord" id="recordTutorialWord3">자연의 소리를<br>듣고 싶다면 !</p>
            <div class="tutorialWordBox">
                <p id="tutorialWordBoxTitle">| 가이드 |</p>
                <p id="tutorialWordBoxText">가이드 종료를 원한다면, 화면 아무 곳이나 클릭해주세요</p>
            </div>
        </div>

        <div id="recordCheckPop" class="popUpRecord">
            <p id="recordCheckPopWord">새로 녹음하면,<br>자연의 소리 파일은 삭제돼요</p>
            <button id="closeRecordCheckPopbtn" onclick="closeRecordCheckPop()">다시 생각해볼래요</button>
            <button id="finalRecordButton" onclick="location.href='./main.html?code='+code">새로 녹음할래요</button>
        </div> 

        <button id="gotoRecordpage" onclick="openRecordCheckPop()">새로 녹음</button>
        <a class="downloadLink" href="#" download><button id="savebutton" class="save">파일로 저장</button></a>
        <audio id="record-audio" preload="metadata"></audio>
        <button id="playbutton" class="play"><img src="./img/waterdrop_playbutton.png" alt="water drop play img"></button>
        <button id="stopbutton" class="stop"><img src="./img/record_ing.gif" alt="water drop charging img"></button>
        <div id="slider-container">
            <input type="range" id="seek-slider" max="100" value="0">
            <br><span id="current-time" class="time">00:00</span>
            <span id="duration" class="time">00:00</span>
        </div>
    </div>
    <script src="./js/play_nature.js"></script>
    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        var code =urlParams.get('code');
    </script>
</body>
</html>
